<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <section id="startPage" class="startThang">
            <h1 class="title">Coding Quiz</h1>
            <p>Try to answer the following code-related questions within one minute.<br>*Each incorrect answer will
                remove 10 seconds off the clock!</p>
            <button id="startBtn" type="button" class="btn btn-large">Start Quiz</button>
        </section>
        <section id="qstnField" class="hide">
            <h3 id="timer">60</h3>
            <div id="question">Question</div>
            <div id="answers" class="btnThang"></div>
        </section>
        <section id="results" class="rsltsThang hide">
            <div>
                <form action="submit" id="nameInitials" class="">
                    <label for="initials">Enter your initials here: </label>
                    <input type="text" id="initials">
                    <button class="btn" id="submitBtn">Submit</button>
                </form>
                <div id="scoreThang" class="hide">
                    <h1>Scores</h1>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
